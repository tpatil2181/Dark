<div>
    <h2>Student Information</h2>
    <label for="rollNoInput">Enter Roll No: </label>
    <input type="number" id="rollNoInput" [(ngModel)]="rollNo" (change)="fetchStudentInfo()">
  
    <div *ngIf="studentInfo">
      <h3>Student Details</h3>
      <p><strong>Roll No:</strong> {{studentInfo.rollNo}}</p>
      <p><strong>Name:</strong> {{studentInfo.name}}</p>
      <p><strong>Course:</strong> {{studentInfo.course}}</p>
    </div>
  </div>
